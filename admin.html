<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FeedFlow - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="has-background-light">

  <section class="section">
    <h2 class="title has-text-centered">Panel de Administración</h2>

    <div class="field">
      <label class="checkbox">
        <input type="checkbox" id="premium-global"> Activar Premium Global
      </label>
    </div>

    <div class="field">
      <label class="checkbox">
        <input type="checkbox" id="launch-promo"> Activar Promoción de Lanzamiento
      </label>
    </div>

    <div class="field">
      <label class="label">Fecha Fin Premium Global:</label>
      <input type="date" id="premium-end-date" class="input">
    </div>

    <div class="has-text-centered mt-5">
      <button id="save-admin-btn" class="button is-primary">Guardar Configuración</button>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-functions-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
