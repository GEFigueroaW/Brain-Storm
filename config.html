<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FeedFlow 2.0 - Generador de Ideas IA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>FeedFlow 2.0 - Generador de Ideas IA</h2>

  <form id="ideaForm">
    <div>
      <label>Modo de generación:</label><br>
      <input type="radio" name="mode" value="multi" checked> Multi-redes (una idea por red seleccionada)<br>
      <input type="radio" name="mode" value="single"> Una red (tres ideas distintas)
    </div>

    <div>
      <label>Ideas para:</label><br>
      <input type="checkbox" name="networks" value="Facebook"> Facebook
      <input type="checkbox" name="networks" value="Instagram"> Instagram
      <input type="checkbox" name="networks" value="LinkedIn"> LinkedIn
      <input type="checkbox" name="networks" value="X (antes Twitter)"> X (antes Twitter)
      <input type="checkbox" name="networks" value="WhatsApp"> WhatsApp
      <input type="checkbox" name="networks" value="Telegram"> Telegram
      <input type="checkbox" name="networks" value="Reddit"> Reddit
      <input type="checkbox" name="networks" value="TikTok"> TikTok
      <input type="checkbox" name="networks" value="YouTube"> YouTube
    </div>

    <div>
      <label for="keyword">Idea o palabra clave:</label>
      <input type="text" id="keyword" required>
    </div>

    <div>
      <label for="desiredEffect">¿Qué efecto quieres generar?</label>
      <select id="desiredEffect" required></select>
      <p id="effectDescription"></p>
    </div>

    <div>
      <label for="copyType">Tipo de copy:</label>
      <select id="copyType" required></select>
      <p id="copyDescription"></p>
    </div>

    <button type="submit">Generar Ideas</button>
  </form>

  <div id="results"></div>

  <script src="app.js"></script>

</body>
</html>
