<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FeedFlow 2.0 - Generador IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="i18n.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 data-i18n="generate_title">Generador de Ideas IA</h1>

    <label data-i18n="mode_label">Modo de generación:</label>
    <div class="checkbox-group">
      <label><input type="radio" name="mode" value="multi" checked> <span data-i18n="mode_multi">Multi-redes (una idea por red seleccionada)</span></label>
      <label><input type="radio" name="mode" value="single"> <span data-i18n="mode_single">Una red (tres ideas distintas)</span></label>
    </div>

    <label data-i18n="networks_label">Ideas para:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="network" value="Facebook"> Facebook</label>
      <label><input type="checkbox" name="network" value="Instagram"> Instagram</label>
      <label><input type="checkbox" name="network" value="LinkedIn"> LinkedIn</label>
      <label><input type="checkbox" name="network" value="X (antes Twitter)"> X (antes Twitter)</label>
      <label><input type="checkbox" name="network" value="WhatsApp"> WhatsApp</label>
      <label><input type="checkbox" name="network" value="Telegram"> Telegram</label>
      <label><input type="checkbox" name="network" value="Reddit"> Reddit</label>
      <label><input type="checkbox" name="network" value="TikTok"> TikTok</label>
      <label><input type="checkbox" name="network" value="YouTube"> YouTube</label>
    </div>

    <label data-i18n="keyword_label">Idea o palabra clave:</label>
    <input type="text" id="keyword" placeholder="Ej: yoga, productividad...">

    <label data-i18n="effect_label">¿Qué efecto quieres generar?</label>
    <select id="desiredEffect">
      <option value="">Selecciona...</option>
      <option value="Aspiración">Aspiración</option>
      <option value="Credibilidad/Autoridad">Credibilidad/Autoridad</option>
      <option value="Curiosidad">Curiosidad</option>
      <option value="Empatía">Empatía</option>
      <option value="Motivación">Motivación</option>
      <option value="Reflexión">Reflexión</option>
      <option value="Seguridad/Confianza">Seguridad/Confianza</option>
      <option value="Simplemente informar">Simplemente informar</option>
    </select>
    <div class="small-description"><span id="effectDescription"></span></div>

    <label data-i18n="copy_label">Tipo de copy:</label>
    <select id="copyType">
      <option value="">Selecciona...</option>
      <option value="De beneficio o solución">De beneficio o solución</option>
      <option value="De novedad o lanzamiento">De novedad o lanzamiento</option>
      <option value="De interacción o pregunta">De interacción o pregunta</option>
      <option value="De urgencia o escasez">De urgencia o escasez</option>
      <option value="Informativo o educativo">Informativo o educativo</option>
      <option value="Informal">Informal</option>
      <option value="Llamada a la acción (CTA)">Llamada a la acción (CTA)</option>
      <option value="Narrativo o storytelling">Narrativo o storytelling</option>
      <option value="Posicionamiento o branding">Posicionamiento o branding</option>
      <option value="Testimonio o prueba social">Testimonio o prueba social</option>
      <option value="Técnico o profesional">Técnico o profesional</option>
      <option value="Venta directa o persuasivo">Venta directa o persuasivo</option>
    </select>
    <div class="small-description"><span id="copyDescription"></span></div>

    <button class="button" id="generateBtn" data-i18n="generate_button">Generar Ideas</button>
  </div>
</body>
</html>
