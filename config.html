<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FeedFlow - Configuración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="has-background-light">

  <section class="section">
    <h2 class="title has-text-centered" id="greeting">¡Hola!</h2>

    <div class="field">
      <label class="label">Modo:</label>
      <div class="control">
        <label class="radio"><input type="radio" name="mode" value="multi" checked> Multi-redes</label>
        <label class="radio"><input type="radio" name="mode" value="single"> Una red - 3 ideas</label>
      </div>
    </div>

    <div class="field">
      <label class="label">Redes Sociales:</label>
      <div id="networks-container" class="buttons"></div>
    </div>

    <div class="field">
      <label class="label">Palabra clave:</label>
      <input id="keyword" class="input" type="text" placeholder="Escribe el tema...">
    </div>

    <div class="field">
      <label class="label">Tipo de Copy:</label>
      <div class="control">
        <div class="select is-fullwidth">
          <select id="copytype"></select>
        </div>
        <p class="help" id="copy-description"></p>
      </div>
    </div>

    <p id="counter" class="has-text-danger"></p>

    <div class="has-text-centered mt-5">
      <button id="generate-btn" class="button is-success is-large">Generar Ideas</button>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-functions-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
