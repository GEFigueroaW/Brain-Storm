<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FeedFlow 2.0 - Generador de Ideas IA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>FeedFlow 2.0 - Generador de Ideas IA</h1>

    <div id="login-section">
      <button id="loginBtn">Iniciar sesión con Google</button>
    </div>

    <div id="main-section" style="display:none;">
      <div>
        <label>Selecciona idioma:</label>
        <select id="language">
          <option value="es">Español</option>
          <option value="en">English</option>
          <option value="pt">Português</option>
        </select>
      </div>

      <div class="form-group">
        <label>Modo de generación:</label><br>
        <input type="radio" name="mode" value="multi" checked> Multi-redes<br>
        <input type="radio" name="mode" value="single"> Una red (3 ideas distintas)
      </div>

      <div class="form-group">
        <label>Ideas para:</label><br>
        <input type="checkbox" name="network" value="Facebook"> Facebook
        <input type="checkbox" name="network" value="Instagram"> Instagram
        <input type="checkbox" name="network" value="LinkedIn"> LinkedIn
        <input type="checkbox" name="network" value="X"> X (Twitter)
        <input type="checkbox" name="network" value="WhatsApp"> WhatsApp
        <input type="checkbox" name="network" value="Telegram"> Telegram
        <input type="checkbox" name="network" value="YouTube"> YouTube
        <input type="checkbox" name="network" value="TikTok"> TikTok
        <input type="checkbox" name="network" value="Reddit"> Reddit
      </div>

      <div class="form-group">
        <label>Idea o palabra clave:</label>
        <input type="text" id="keyword">
      </div>

      <div class="form-group">
        <label>¿Qué efecto quieres generar?</label>
        <select id="effect">
          <option value="">Seleccione...</option>
        </select>
        <div id="effect-description"></div>
      </div>

      <div class="form-group">
        <label>Tipo de copy:</label>
        <select id="copy">
          <option value="">Seleccione...</option>
        </select>
        <div id="copy-description"></div>
      </div>

      <button id="generateBtn">Generar Ideas</button>
      <div id="result"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
