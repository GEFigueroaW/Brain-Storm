<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedFlow 2.0 - Generador de Ideas IA</title>
    <style>
        body {
            background: linear-gradient(135deg, #4B0082, #800080);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #4B0082;
        }
        button {
            background-color: #FFD700;
            border: none;
            color: #333;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #FFC300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FeedFlow 2.0 - Generador de Ideas IA</h1>
        <button id="loginBtn">Iniciar sesión con Google</button>
    </div>

    <!-- Firebase SDK (Compat v9) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Tu configuración real de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCScJA-UGs3WcBnfAm-6K94ybZ4bzBahz8",
            authDomain: "brain-storm-8f0d8.firebaseapp.com",
            databaseURL: "https://brain-storm-8f0d8-default-rtdb.firebaseio.com",
            projectId: "brain-storm-8f0d8",
            storageBucket: "brain-storm-8f0d8.appspot.com",
            messagingSenderId: "401208607043",
            appId: "1:401208607043:web:6f35fc81fdce7b3fbeaff6"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("loginBtn").addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    // Redirigir al usuario después de logearse
                    window.location.href = "main.html";
                })
                .catch(error => {
                    alert("Error al iniciar sesión: " + error.message);
                });
        });
    </script>
</body>
</html>
