<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Ideas IA - FeedFlow 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #4B0082, #800080);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            background: #fff;
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #4B0082;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #FFD700;
            border: none;
            color: #333;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #FFC300;
        }
        .checkbox-group {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Ideas IA</h1>

        <label for="modo">Modo de generación:</label>
        <select id="modo">
            <option value="multi">Multi-redes (una idea por red seleccionada)</option>
            <option value="individual">Una red (tres ideas distintas)</option>
        </select>

        <label>Ideas para:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="redes" value="Facebook"> Facebook</label>
            <label><input type="checkbox" name="redes" value="Instagram"> Instagram</label>
            <label><input type="checkbox" name="redes" value="LinkedIn"> LinkedIn</label>
            <label><input type="checkbox" name="redes" value="X"> X (antes Twitter)</label>
            <label><input type="checkbox" name="redes" value="WhatsApp"> WhatsApp</label>
            <label><input type="checkbox" name="redes" value="Telegram"> Telegram</label>
            <label><input type="checkbox" name="redes" value="Reddit"> Reddit</label>
            <label><input type="checkbox" name="redes" value="TikTok"> TikTok</label>
            <label><input type="checkbox" name="redes" value="YouTube"> YouTube</label>
        </div>

        <label for="keyword">Idea o palabra clave:</label>
        <input type="text" id="keyword" placeholder="Ingresa tu palabra clave...">

        <label for="efecto">¿Qué efecto quieres generar?</label>
        <select id="efecto">
            <option value="Identificación personal">Identificación personal</option>
            <option value="Inspiración o motivación">Inspiración o motivación</option>
            <option value="Credibilidad/Autoridad">Credibilidad/Autoridad</option>
            <option value="Reflexión">Reflexión</option>
            <option value="Información objetiva">Información objetiva</option>
            <option value="Entretenimiento">Entretenimiento</option>
            <option value="Educación">Educación</option>
            <option value="Viralidad">Viralidad</option>
        </select>

        <label for="tipo">Tipo de copy:</label>
        <select id="tipo">
            <option value="De beneficio o solución">De beneficio o solución</option>
            <option value="De novedad o lanzamiento">De novedad o lanzamiento</option>
            <option value="De interacción o pregunta">De interacción o pregunta</option>
            <option value="Informativo o educativo">Informativo o educativo</option>
            <option value="Informal">Informal</option>
            <option value="Llamada a la acción (CTA)">Llamada a la acción (CTA)</option>
            <option value="Narrativo o storytelling">Narrativo o storytelling</option>
            <option value="Posicionamiento o branding">Posicionamiento o branding</option>
            <option value="Testimonio o prueba social">Testimonio o prueba social</option>
            <option value="Técnico o profesional">Técnico o profesional</option>
            <option value="Venta directa o persuasivo">Venta directa o persuasivo</option>
            <option value="De urgencia o escasez">De urgencia o escasez</option>
        </select>

        <button id="generarBtn">Generar Ideas</button>
    </div>

    <!-- Firebase SDK (Compat v9) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // Tu configuración real de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCScJA-UGs3WcBnfAm-6K94ybZ4bzBahz8",
            authDomain: "brain-storm-8f0d8.firebaseapp.com",
            databaseURL: "https://brain-storm-8f0d8-default-rtdb.firebaseio.com",
            projectId: "brain-storm-8f0d8",
            storageBucket: "brain-storm-8f0d8.appspot.com",
            messagingSenderId: "401208607043",
            appId: "1:401208607043:web:6f35fc81fdce7b3fbeaff6"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Verificar sesión activa
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "index.html";
            }
        });

        document.getElementById("generarBtn").addEventListener("click", () => {
            const modo = document.getElementById("modo").value;
            const keyword = document.getElementById("keyword").value;
            const efecto = document.getElementById("efecto").value;
            const tipo = document.getElementById("tipo").value;

            const redes = [...document.querySelectorAll("input[name='redes']:checked")].map(e => e.value);

            if (redes.length === 0 || !keyword.trim()) {
                alert("Por favor completa todos los campos y selecciona al menos una red.");
                return;
            }

            // Aquí normalmente llamaríamos al backend con fetch, por ahora solo simulación:
            alert("Generando ideas con:\nKeyword: " + keyword + "\nEfecto: " + efecto + "\nTipo: " + tipo + "\nRedes: " + redes.join(", "));
        });
    </script>
</body>
</html>
